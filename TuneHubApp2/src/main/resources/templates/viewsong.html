<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
<tr>
<td>Name</td>
<td>Artist</td>
<td>Genre</td>
<td>Link</td>
</tr>

<tr th:each="Song: ${Song}">
<td th:text="${Song.name}"></td>
<td th:text="${Song.artist}"></td>
<td th:text="${Song.genre}"></td>
<td>
	<audio controls>
		<source th:src="${Song.link}" type="audio/mpeg">
	</audio>
</td>
</tr>

</table>
</body>
</html>
